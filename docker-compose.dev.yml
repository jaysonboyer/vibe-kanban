# Development docker-compose with hot reloading
# Usage: docker compose -f docker-compose.dev.yml up
#
# This configuration mounts source code as volumes and runs dev servers
# with file watching for automatic rebuilds on code changes.

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reloading
      - ./crates:/app/crates
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./shared:/app/shared
      - ./assets:/app/assets
      # Cache volumes for faster rebuilds
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/app/target
    environment:
      RUST_LOG: debug
      HOST: 0.0.0.0
      PORT: 3000
      DISABLE_WORKTREE_CLEANUP: "1"
      # Allow CORS from frontend dev server
      VK_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "3000:3000"
    command: cargo watch -w crates -x 'run --bin server'

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      # Cache volumes for faster installs
      - node-modules:/app/node_modules
      - frontend-node-modules:/app/frontend/node_modules
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "5173:5173"
    environment:
      # Point frontend to backend container
      VITE_VK_BACKEND_URL: http://localhost:3000
    command: >
      sh -c "
        npm install -g pnpm &&
        pnpm install &&
        cd frontend &&
        pnpm run dev -- --port 5173 --host 0.0.0.0
      "
    depends_on:
      - backend

volumes:
  cargo-registry:
  cargo-git:
  target-cache:
  node-modules:
  frontend-node-modules:
  pnpm-store:
